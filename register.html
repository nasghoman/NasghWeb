<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NASGH | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --nasgh-green: #4caf50;
      --nasgh-dark-green: #135a3b;
      --nasgh-yellow: #f1c232;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #eafff3, #f4fff9 40%, #ffffff 100%);
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 28px 24px 24px;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0f2e9;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }

    .logo img {
      width: 85px;
      margin-bottom: 8px;
    }

    .logo-title {
      font-weight: 700;
      font-size: 20px;
      color: var(--nasgh-dark-green);
      letter-spacing: 0.08em;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 6px;
      color: var(--nasgh-dark-green);
      text-align: center;
    }

    .hint {
      font-size: 13px;
      color: #65737e;
      text-align: center;
      margin-bottom: 16px;
    }

    form {
      margin-top: 6px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #415257;
    }

    input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #c9e4d5;
      font-size: 14px;
      outline: none;
      background: #f9fffb;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--nasgh-green);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.18);
      background: #ffffff;
    }

    .btn-primary {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--nasgh-green), var(--nasgh-yellow));
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(19, 90, 59, 0.3);
      transition: 0.12s;
      margin-top: 4px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(19, 90, 59, 0.38);
    }

    .footer-text {
      margin-top: 14px;
      font-size: 12px;
      text-align: center;
      color: #6b7a80;
    }

    .footer-text a {
      color: var(--nasgh-green);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .error-box {
      margin-top: 10px;
      font-size: 12px;
      color: #b00020;
      background: #ffe8e8;
      border-radius: 8px;
      padding: 8px 10px;
      display: none;
    }

    .success-box {
      margin-top: 10px;
      font-size: 12px;
      color: #1b5e20;
      background: #e6ffe9;
      border-radius: 8px;
      padding: 8px 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="card">
      <div class="logo">
        <!-- ÿ∫ŸäŸëÿ± ÿßŸÑŸÖÿ≥ÿßÿ± ÿ≠ÿ≥ÿ® ŸÖŸÉÿßŸÜ ÿµŸàÿ±ÿ© ÿßŸÑŸÑŸàÿ¨Ÿà -->
        <img src="images/nasgh-logo.png" alt="NASGH logo" />
        <div class="logo-title">NASGH ŸÜÿ≥ÿ∫</div>
      </div>

      <h2>Create account</h2>
      <p class="hint">ÿ≥ÿ¨ŸëŸÑ ÿ≠ÿ≥ÿßÿ®ŸÉ ŸÑÿ®ÿØÿ° ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ™ÿ±ÿ®ÿ© ŸàÿßŸÑÿ±Ÿä.</p>

      <form id="registerForm">
        <div class="field">
          <label for="name">Full name / Farm name</label>
          <input type="text" id="name" placeholder="Your name or farm name" required />
        </div>

        <div class="field">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="yourname@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" placeholder="Repeat password" required />
        </div>

        <button type="submit" class="btn-primary">Create account</button>

        <div id="errorBox" class="error-box"></div>
        <div id="successBox" class="success-box"></div>
      </form>

      <div class="footer-text">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <!-- ÿ≥ŸÉÿ±ÿ®ÿ™ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ŸÖÿπ Firebase -->
  <script type="module">
    // 1) ÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ Firebase ŸÖŸÜ ÿßŸÑŸÄ CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // 2) ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase (ŸÜŸÅÿ≥ ÿßŸÑŸÑŸä ŸÅŸä login.html)
    const firebaseConfig = {
  apiKey: "AIzaSyCPCDnSjazRrxAZ1uVuwlvK5lBUYfmx4Io",
  authDomain: "nasgh1.firebaseapp.com",
  projectId: "nasgh1",
  storageBucket: "nasgh1.firebasestorage.app",
  messagingSenderId: "37730120812",
  appId: "1:37730120812:web:995e4f7d60cced8a709449",
    };

    // 3) ÿ™ŸáŸäÿ¶ÿ© Firebase Ÿà Auth Ÿà Firestore
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }

    function showSuccess(message) {
      successBox.textContent = message;
      successBox.style.display = "block";
      errorBox.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (!name || !email || !password) {
        showError("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ.");
        return;
      }

      if (password.length < 6) {
        showError("ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ 6 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ.");
        return;
      }

      if (password !== confirmPassword) {
        showError("ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ©.");
        return;
      }

      try {
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ® ŸÅŸä Auth
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          email,
          password
        );

        const user = userCredential.user;

        // ÿ™ÿÆÿ≤ŸäŸÜ ÿ®ŸäÿßŸÜÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÅŸä Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          createdAt: serverTimestamp(),
        });

        showSuccess("ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠ üå± ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸàŸäŸÑŸÉ ŸÑÿµŸÅÿ≠ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ...");
        // ÿ™ÿ≠ŸàŸäŸÑ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ ÿ•ŸÑŸâ ÿµŸÅÿ≠ÿ© ÿßŸÑŸÑŸàÿ¨ŸÜ
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        console.error(error);
        let msg = "ŸÅÿ¥ŸÑ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ®.";

        if (error.code === "auth/email-already-in-use") {
          msg = "Ÿáÿ∞ÿß ÿßŸÑÿ®ÿ±ŸäÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿßŸÑŸÅÿπŸÑ.";
        } else if (error.code === "auth/invalid-email") {
          msg = "ÿµŸäÿ∫ÿ© ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©.";
        }

        showError(msg);
      }
    });
  </script>
</body>
</html>
