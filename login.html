  <style>

    * {

    .auth-wrapper {

      padding: 24px;
    }

    .card {

    .logo {

    }

    .logo-title {
      font-weight: 700;
      font-size: 20px;

    .logo-subtitle {

      margin-top: 2px;
    }

    h2 {

      margin-bottom: 6px;
      color: var(--nasgh-dark-green);
      text-align: center;
    }

    .hint {
      font-size: 13px;
      color: #65737e;
      text-align: center;
      margin-bottom: 18px;
    }

    form {
      margin-top: 10px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #415257;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #c9e4d5;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      background: #f9fffb;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--nasgh-green);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.18);
      background: #ffffff;
    }

    .row-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      margin-top: 4px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #4b5b63;
    }

    .checkbox input {
      width: 14px;
      height: 14px;
      accent-color: var(--nasgh-green);
    }

    .link {
      font-size: 12px;
      color: var(--nasgh-green);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--nasgh-green), var(--nasgh-yellow));
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(19, 90, 59, 0.3);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(19, 90, 59, 0.38);
    }

    .btn-primary:active {
      transform: translateY(0px) scale(0.99);
      box-shadow: 0 6px 16px rgba(19, 90, 59, 0.3);
    }

    .footer-text {
      margin-top: 14px;
      font-size: 12px;
      text-align: center;
      color: #6b7a80;
    }

    .footer-text a {
      color: var(--nasgh-green);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 18px 18px;
      }
    }
  </style>
